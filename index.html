<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<!-- <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script> -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<link rel="stylesheet" href="./lib/css/style.css">
</head>
<body>
    <div id="debug"></div>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-gltf-model src="lib/obj/pin.glb" scale="10 10 10" gps-new-entity-place="latitude:35.52279267479966; longitude:139.65843120161273" ></a-gltf-model>
     <a-gltf-model src="lib/obj/pin.glb" scale="10 10 10" gps-new-entity-place="latitude:35.53182711560345; longitude:139.65855068889573" ></a-gltf-model>
    <a-camera id="ARcamera" gps-new-camera='gpsMinDistance: 5'>  <a-cursor></a-cursor> </a-camera>
    <!-- <a-entity camera gps-new-camera='gpsMinDistance: 5'><a-cursor></a-cursor></a-entity> -->
</a-scene>
<script type="text/javascript" src="lib/js/index.js"></script>
</body>
</html>
