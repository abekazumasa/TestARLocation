<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<link rel="stylesheet" href="./lib/css/style.css">
</head>
<body>
    <div id="debug"></div>
    <div id="debugdistance"></div>
<a-scene vr-mode-ui='enabled: false'  arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; logarithmicDepthBuffer: true; alpha: true; '>
    <a-entity id="ARcamera" camera look-controls wasd-controls gps-camera='gpsMinDistance: 5'  rotation-reader>
        <a-entity cursor="fuse: true;"
                  position="0 0 -3"
                  geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
                  material="color: #00CED1; shader: flat; opacity: 0.6">
        </a-entity>
    </a-entity>
</a-scene>
<div id="nav" class="">
    <div id="locationName">Text</div>
        <div id ="distance">Trrrrrrrrrrrrrrrrrextm</div>
</div>
<!-- arjs-look-controls='smoothingFactor: 0.1' -->
<!-- <script type="text/javascript" src="./lib/js/index.js"></script> -->
<script src="./lib/js/CalcAR.js" type="module"></script>
</body>
</html>
